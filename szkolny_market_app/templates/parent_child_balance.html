{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdź Saldo Dziecka</title>
    <link rel="icon" type="image/x-icon" href="../static/img/logo1.ico">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <style>
        /* Dodatkowe style CSS */
        .login-form input[type="text"] {
            text-align: center; /* Wyśrodkowanie tekstu */
            font-size: 16px; /* Zmniejszenie rozmiaru tekstu */
            width: auto; /* Auto-szerokość pola */
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/parent_menu/balance/">Aktualne saldo dziecka</a></li>
            <li><a href="/parent_menu/add_funds/">Dodaj środki dla dziecka</a></li>
            <li><a href="/parent_menu/history/">Sprawdź zakupy swojego dziecka</a></li>
            <li><a href="/parent_menu">Wróć</a></li>
        </ul>
    </nav>
    <div><b>Witaj:</b> {{ user.first_name }} {{ user.last_name }}</div>
    <nav>
        <ul>
            <li>
                <button class="button"><a href="{% url 'logout' %}">Wyloguj</a></button>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="login-container">
        <form class="login-form" action="#" method="post">
            <h2>Saldo konta Twojego dziecka:</h2>
            <div class="form-group">
                <label for="balance">Saldo:</label>
                <input type="text" id="balance" name="balance" value="{{ child.balance }} zł" disabled>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Maciej Lech, Michał Włodarek, Patryk Jas</p>
</footer>
</body>
</html>
